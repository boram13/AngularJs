<!DOCTYPE html>
<html ng-app='RoutingApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Intro to ui-router</title>
  </head>
  <body>
    <h1>Intro to ui-router</h1>

    <!--here we gona have two tabs which shows the table one and table two-->
    <div class="tabs">

      <!--active part specifies an active css class-->
      <a ui-sref="tab1" ui-sref-active="activeTab">Tab 1</a>
      <a ui-sref="tab2" ui-sref-active="activeTab">Tab 2</a>
      
      <!-- <button ui-sref="tab2">Tab 2</button> -
        this button will include the state transition-->
    </div>

    <ui-view></ui-view>

    <!-- Libraries -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Modules -->
    <script src="src/app.js"></script>

  </body>
</html>
