<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Using $http Service</title>
  </head>
  <body>
    <h1>Using $http Service</h1>
    <!--this app consist in one controller,menu is a label-->
    <div ng-controller='MenuCategoriesController as menu'>
      <h3>List of Menu Categories</h3>
      <ul><!--here we create an unordered list and loop over 
        menu.categories with ng-repeat, categories is a property,
      and menu will be atached in dollar sign-->
        <li data-ng-repeat="category in menu.categories">
          (<a href="" ng-click="menu.logMenuItems(category.short_name);">{{ category.short_name }}</a>)
          <!--this will list the names-->
          {{ category.name }}
        </li>
      </ul>
    </div>

  </body>
</html>
